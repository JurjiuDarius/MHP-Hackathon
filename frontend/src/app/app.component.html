<mat-toolbar *ngIf="currentRole" color="primary">
  <span>MHP Booking</span>
  <span class="spacer"></span>
  <button
    class="navigation"
    mat-button
    *ngFor="let item of navItems"
    [routerLink]="[item.path]"
  >
    {{ item.label }}
  </button>
  <button class="logout" mat-button *ngIf="currentRole" (click)="logOut()">
    Log out
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
